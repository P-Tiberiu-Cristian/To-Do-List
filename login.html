<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BootStrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- BootStrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- jQuery CDN -->
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
        <!-- FontAwesome CDN -->
        <script src="https://kit.fontawesome.com/db6a3b4d85.js" crossorigin="anonymous"></script>
        <!--Animate CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        <link rel="stylesheet" href="styles.css">
        <title>To-Do-List</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        
        <a class="navbar-brand" id="logo" href="#">To-Do-List</a>
        
        <button class="navbar-toggler" id="navbar-toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" onclick="menuToggle()">
            <span class="fa-solid fa-bars" id="toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="" id="btn-login"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i> Log In</button>
            <button class="" id="btn-signup"><i class="fa-solid fa-user-plus me-2"></i>Register</button>
            
          </div>
        </div>
      </nav>

      <div class="container-fluid">
            <div class="col-md-6 d-block mx-auto rounded-2 mt-5">
                <form class="shadow-lg">
                    <!-- Email input -->
                    <div class="form-outline text-white text-center mt-4 mb-4 col-md-6 mx-auto">
                    <label class="form-label" for="form2Example1">Email address</label>
                      <input type="email" id="form2Example1" class="form-control" required />
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline text-white text-center mb-4 col-md-6 mx-auto">
                        <label class="form-label" for="form2Example2">Password</label>
                      <input type="password" id="form2Example2" class="form-control" />
                      
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4 mx-auto">
                      <div class="col d-flex justify-content-center">

                        <div class="col-md-12 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label me-5 text-white" for="form2Example31"> Remember me </label>
                        </div>
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>

                      </div>
                  
                      
                    </div> 
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                    <!-- Submit button -->
                        <button type="submit" class="mb-3" id="btn-login-page"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Log in</button>
                    </div>
                  
                    <!-- Register buttons -->
                    <div class="text-center text-white">
                      <p>Not a member? <a href="#!">Register</a></p>
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
                  </form>
            </div>
      </div>
</body>
</html>
