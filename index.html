<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BootStrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/db6a3b4d85.js" crossorigin="anonymous"></script>
    <!--Animate CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        
        <a class="navbar-brand" id="logo" href="#">To-Do-List</a>
        
        <button class="navbar-toggler" id="navbar-toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" onclick="menuToggle()">
            <span class="fa-solid fa-bars" id="toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button onclick="window.location.href='./login.html'" class="" id="btn-login"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i> Log In</button>
            <button class="" id="btn-signup"><i class="fa-solid fa-user-plus me-2"></i>Register</button>
            
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-10">
                <div class="col-md-12 bg-dark text-center mx-auto mb-3 d-flex justify-content-around">
                    <input type="text" name="item" id="item-input" placeholder="Task...">
                        <a class="btn btn-dark dropdown-toggle rounded-0 border-0" id="dropdown-menu" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="importance()" style="display: flex;justify-content: center;align-items: center;" >Priority</a>
                      
                        <ul class="dropdown-menu p-0" on>
                          <li><a class="dropdown-item bg-light" href="#"  >Normal</a></li>
                          <li><a class="dropdown-item bg-warning" href="#">Important</a></li>
                          <li><a class="dropdown-item bg-danger" href="#">Critical</a></li>
                        </ul>
                    <input type="button" value="Add" id="btn-add" onclick="addItem()">
                </div>
                
                <div class="col-md-12 d-flex justify-content-center">

                    <div class="toast position-absolute" role="alert" aria-live="assertive"   aria-atomic="true" id="alert-notext">

                        <div class="toast-body text-center" id="alert-msg">
                        
                            
                        </div>
                    </div>
                </div>

                <div class="col-md-8 mx-auto" id="items-div">
                    
                </div>
            </div>
            
        </div>
        

    </div>
    
</body>
</html>
<script src="./script.js"></script>
